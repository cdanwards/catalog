{% extends 'main/base.html' %}

{% block content %}
  <div class="container">
    <h2> Courses Available:</h2>
    <table class="table-responsive">
      <thead>
      <tr>
        <td class="col-md-4 col-md-offset-3"><h3>Title</h3></td>
        <td class="col-md-4 col-md-offset-3"><h3>Instructor</h3></td>
        <td class="col-md-4 col-md-offset-3"><h3>Length</h3></td>
      </tr>
      </thead>
      {% for course in courses %}
        <tr>
          <td class="col-md-4 col-md-offset-3"><h4><a href="{% url 'course_detail' pk=course.pk %}">{{ course.title }}</h4></a></td>
          <td class="col-md-4 col-md-offset-3">{{ course.instructor }}</td>
          <td class="col-md-4 col-md-offset-3">{{ course.course_length }} weeks</td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
